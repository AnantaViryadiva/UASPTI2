<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div
      class="bungkus"
      style="
        width: 900px;
        background-color: rgb(255, 255, 255);
        margin-left: 510px;
        margin-top: 10px;
        padding: 0px 20px 30px 20px;
        border-radius: 30px;
        padding-top: 10px;
      "
    >
      <div class="container">
        <!-- HTML MENU -->

        <div id="menu">
          <div>
            <div
              class="row text-center mt-3"
              style="background-color: #0a58ca; border-radius: 20px;"
            >
              <img
                src="gambar/earth.png"
                style="
                  width: 100px;
                  margin-left: auto;
                  margin-right: auto;
                  margin-top: 20px;
                "
              />
              <h1 style="color: white;">UMN LIFE</h1>
            </div>

            <hr />
            <br />
            <div
              id="konohabelakang"
              style="
                background-image: url(gambar/konohabg2fix.jpg);
                border-radius: 30px;
              "
            >
              <div class="row slideshow-container">
                <div class="mySlides fade">
                  <img
                    class="img-fluid"
                    src="gambar/naruto.png"
                    style="width: 150px; height: 250px; padding-top: 10px;"
                  />
                </div>

                <div class="mySlides fade">
                  <img
                    class="img-fluid"
                    src="gambar/sasuke.png"
                    style="width: 175px; height: 250px; padding-top: 10px;"
                  />
                </div>

                <div class="mySlides fade">
                  <img
                    class="img-fluid"
                    src="gambar/hinata.png"
                    style="width: 150px; height: 250px; padding-top: 10px;"
                  />
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>

              <br />
            </div>

            <br />

            <div style="text-align: center;">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
            </div>
          </div>

          <br />

          <div class="row text-center">
            <h3>Enter Your Name Here...</h3>
          </div>

          <div class="row">
            <p class="text-center">
              <input
                class="text-center"
                id="PlayerName"
                type="text"
                name="nama_pemain"
                placeholder="Name"
                style="width: 400px;"
              />
            </p>
          </div>

          <div class="row">
            <button
              class="button01 btn-primary btn-lg active"
              type="text"
              onclick="show('content', 'menu'); bermain(slideIndex); Waktu();"
            >
              PLAY
            </button>
          </div>
        </div>

        <!-- HTML CONTENT -->

        <div id="content" style="display: none;">
          <h6 class="text-center">7 days student</h6>
          <div class="row justify-content-around mt-2">
            <button class="buttonstyle col m-2" onclick="lokasi(0)">
              Rumah
            </button>
            <button class="buttonstyle col m-2" onclick="lokasi(1)">
              Kuliah
            </button>
            <button class="buttonstyle col m-2" onclick="lokasi(2)">
              Restoran
            </button>
          </div>
          <div id="stats" class="row">
            <div>
              <h2 id="Jam" class="d-flex justify-content-center">Jam</h2>
            </div>
          </div>
          <br />
          <div>
            <h3 id="Salam" class="d-flex justify-content-center"></h3>
          </div>
          <div
            id="load-character"
            class="row d-flex justify-content-center"
            style="
              background-image: url(gambar/konohabg3fix.jpg);
              border-radius: 30px;
              background-repeat: no-repeat;
            "
          ></div>

          <br />

          <div id="stats" class="row justify-content-around mt-3">
            <img class="stats-img" src="gambar/hunger.png" />
            <div class="box box_hunger col-6">
              <progress
                id="hunger_progress"
                value="50"
                max="100"
                style="width: 100%; height: 120%;"
              ></progress>
            </div>
            <img class="stats-img stats-img-2" src="gambar/game.png" />
            <div class="box box_entertainment col-6">
              <progress
                id="entertainment_progress"
                value="50"
                max="100"
                style="width: 100%; height: 120%;"
              ></progress>
            </div>
          </div>
          <div id="stats" class="row justify-content-around mt-3">
            <img class="stats-img" src="gambar/book.png" />
            <div class="box box_shower col-6">
              <progress
                id="education_progress"
                value="0"
                max="100"
                style="width: 100%; height: 120%;"
              ></progress>
            </div>
            <img class="stats-img stats-img-2" src="gambar/sleep.png" />
            <div class="box box_sleep col-6">
              <progress
                id="sleep_progress"
                value="50"
                max="100"
                style="width: 100%; height: 120%;"
              ></progress>
            </div>
          </div>

          <div class="row justify-content-around mt-2">
            <button
              class="buttonstyle col m-2"
              id="TombolMakan"
              onclick="makan()"
            >
              Makan
            </button>
            <button
              class="buttonstyle col m-2"
              id="TombolMain"
              onclick="main()"
            >
              Main
            </button>
            <button
              class="buttonstyle col m-2"
              id="TombolTidur"
              onclick="tidur()"
            >
              Tidur
            </button>
            <button
              class="buttonstyle col m-2"
              id="TombolBelajar"
              onclick="belajar()"
            >
              Belajar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="interactive.js"></script>
  </body>
</html>
